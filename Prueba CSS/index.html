<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica</title>
    <link rel="stylesheet" href="/PracticaCSS/styles.css" />
  </head>
  <!--Ejercicio 1: Crear una estructura de layout
Tienes que crear un layout básico de una página web. La estructura debe ser:
Un encabezado (header) de 80px de alto que esté fijo en la parte superior de la página.
Un contenedor principal (main) con un margen superior para evitar que el contenido se superponga con el encabezado.
Una barra lateral (sidebar) a la izquierda que ocupe el 20% del ancho de la página y tenga un fondo gris claro.
El contenido principal (content) debe ocupar el 80% restante del ancho de la página.
Un pie de página (footer) de 60px de alto que esté siempre al final de la página. -->

  <body>
    <!--Solución 1: Layout con header, sidebar, content y footer -->
    <header>Encabezado</header>

    <main>
      <aside class="sidebar">Barra lateral</aside>
      <section class="content">
        Contenido principal

        <!--Ejercicio 2: Estilizar un botón
        Imagina que tienes un botón en tu HTML con la clase my-button. Quieres que este botón:
        Tenga un fondo degradado de azul a verde.
        Sea de color blanco.
        Tenga un borde redondeado de 10px.-->

        <!-- Solución 2: Botón estilizado -->
        <div style="text-align: center; margin-top: 100px">
          <button class="my-button">Haz clic aquí</button>
        </div>

        <!--Ejercicio 3: Animaciones
        Crea una animación para un cuadro (.box) que:
        Cambie de tamaño de 100x100px a 200x200px.
        Cambie su color de fondo de rojo a azul.
        La animación debe durar 2 segundos y repetirse indefinidamente.-->

        <!-- Solución 3: Cuadro animado -->
        <div class="box"></div>
        


      </section>
    </main>

    <footer>Pie de página</footer>
  </body>
</html>
